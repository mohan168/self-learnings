<!--Login page and new user registration-->
<!DOCTYPE html>
<html lang="en">
<head>
<title>Job Finder</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/jquery.js" type="text/javascript"></script> 
<script src="js/bootstrap.min.js"></script> 


</head>
<body>
<!--Header section starts here-->  
 <div class="header head-bg">
  <div class="container">
    <div class="col-md-6  header-left">
      <div class="navbar-header"><a class="navbar-brand" href="index.html"><span>JF</span>Job Finder</a></div>
    </div>
    </div>
   </div>

<!--Header section ends here-->  

<!--register starts-->
<div class="register-page">
	<div class="test-home-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<form action=""  id="form1" runat="server" method="post" enctype="multipart/form-data">
					
						<div class="col-sm-3 com-md-3">	</div>
						
						<div class="col-lg-6 col-sm-6 col-md-6 ">
							<div class="form-fields">
								<div class="form-group">
									<label>User Name</label>
									<input type="text" name=""  required  title="PLEASE ENTER YOUR FULL NAME" Placeholder="Name" />
								</div>
								<div class="form-group">
									<label>Mobile Number</label>
									<input type="text" name=""  required  title="PLEASE ENTER YOUR MOBILE NUMBER" Placeholder="Mobile Number" />
								</div>
								<div class="form-group">
									<label>Email</label>
									<input type="email" name=""  required  title="PLEASE ENTER YOUR EMAIL ID" Placeholder="Your Email" />
								</div>
								<div class="form-group">
									<label>Job Role</label>
									<input type="text" name=""  required  title="PLEASE ENTER YOUR JOB ROLE" Placeholder="Your Job Role" />
								</div>
								<div class="form-group">
									<label>Website</label>
									<input type="text" name=""  required  title="PLEASE ENTER YOUR WEBSITE" Placeholder="Your Website" />
								</div>
								<div class="form-group">
									<label>Password</label>
									<input type="password" name=""  required  title="PLEASE ENTER YOUR PASSWORD" Placeholder="Your Password" />
								</div>
								<div class="form-group">
									<label> Confirm Password</label>
									<input type="password" name=""  required  title="PLEASE ENTER YOUR VERIFY PASSWORD" Placeholder="Verify Your Password" />
								</div>
								<div class="">
									<input type="submit" class="btn btn-primary btn-lg button-hover" value="Update My Profile" />
								</div>
							</div>
						</div>
						
						<div class="col-sm-3 com-md-3">	</div>

						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
