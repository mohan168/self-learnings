<!--Login page and new user registration-->
<!DOCTYPE html>
<html lang="en">
<head>
<title>Job Finder</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/jquery.js" type="text/javascript"></script> 
<script src="js/bootstrap.min.js"></script> 


</head>
<body>
<!--Header section starts here-->  
 <div class="header head-bg">
  <div class="container">
    <div class="col-md-6  header-left">
      <div class="navbar-header"><a class="navbar-brand" href="index.html"><span>JF</span>Job Finder</a></div>
    </div>
    </div>
   </div>

<!--Header section ends here-->  
   
<!--Password recovery section starts here-->
<div class="login-fields">	
  <div class="container">
   <div class="col-md-4 col-md-offset-4">
    <h1>Log in</h1>
      <form>
         <label for="email"><b class="mandatory-fields">*</b>Email</label></br>
        <input type="email" class="form-control"  required title="PLEASE ENTER YOUR EMAIL ID" placeholder="abc@example.com"></br>
		
        <label for="password"><b class="mandatory-fields">*</b>Password</label></br>
        <input type="password" class="form-control" required title="PLEASE ENTER YOUR PASSWORD" placeholder="password">
         <div class="checkbox">
        <label><input type="checkbox">Remember me</label>
      </div>
      <input type="submit" id="btn-login" class="btn btn-block" value="Log in">
      </form>
      <a href="forget.html" class="forget">Forgot password?</a>
      <a href="newuser.html" class="newuser"><p class="text-left">Register? </p></a>
     </div>
  </div>
</div>
<!--Password recovery section ends here-->


</body>
</html>
